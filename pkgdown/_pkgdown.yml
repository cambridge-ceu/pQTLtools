home:
  title: Protein Quantitative Trait Locus tools
  description: A protein Quantitative Trait Locus toolkit.
  links:
  - text: See other R packages
    href: https://jinghuazhao.github.io/R/
  sidebar:
    structure: [links, support, license, community, authors, dev]
    components:
      support:
        title: Support
        text: "[Cambridge-CEU](https://www.phpc.cam.ac.uk/ceu/)"

authors:
  Jing Hua Zhao:
    href: https://jinghuazhao.github.io/
    html: "<img src='https://jinghuazhao.github.io/en/consortium/bees.svg' width=36>"
  footer:
    roles: [cre, fnd]
    text: "Crafted by"
  sidebar:
    roles: [aut, ctb]
    before: "Proudly brought to you by:"
    after: "Welcome!"

url: https://jinghuazhao.github.io/pQTLtools/
template:
  bootstrap: 5
  params:
    bootswatch: litera

navbar:
  left:
    - text: ""
      icon: fa-home
      href: index.html
    - text: Articles
      menu:
      - text: "Vignettes:"
      - text: An overview of pQTLtools
        href: articles/pQTLtools.html
      - text: ---------
      - text: "Articles:"
      - text: ExpressionSet
        href: articles/es.html
      - text: SCALLOP-INF scripts
        href: articles/SCALLOP-INF.html
    - text: Reference
      href: reference/index.html
