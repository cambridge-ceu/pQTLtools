home:
  title: Protein Quantitative Trait Locus tools
  description: This package contains various Protein Quantitative Trait Locus (pQTL) handling functinos.
  links:
  - text: See related R packages
    href: https://jinghuazhao.github.io/R/

authors:
  Jing Hua Zhao:
    href: https://jinghuazhao.github.io/

url: https://jinghuazhao.github.io/pQTLtools/
template:
  bootstrap: 5
  params:
    bootswatch: united
  opengraph:
    image:
      src: images/bees.svg
      alt: pQTLtools

navbar:
  left:
    - text: "Articles"
      href: articles/index.html
    - text: "Reference"
      href: reference/index.html
    - text: "Changelog"
      href: "news/index.html"
  right:
    - text: "Source"
      href: https://github.com/jinghuazhao/pQTLtools
      html: <img src='https://jinghuazhao.github.io/pQTLtools/images/bees.svg' alt='GitHub' width='72' />

articles:
  - title: Vignettes
    contents:
    - pQTLtools
  - title: Articles
    desc: >
      The logp, log10p, pvalue and a few other functions were developed during the SCALLOP-INF analysis (https://jinghuazhao.github.io/INF/) and are now part of R/gap,
    contents:
    - es
    - SCALLOP-INF

reference:
  - title: Functions
    contents:
    - genequeries
    - get.prop.below.LLOD
    - import_OpenGWAS
    - import_eQTLCatalogue
    - make_ExpressionSet
    - pqtlMR
    - regionqueries
    - run_coloc
    - run_TwoSampleMR
    - snpqueries
    - uniprot2ids
  - title: Datasets
    desc: >
      The following datasets are available as internal objects: biomaRt, caprion, hg19, hg19Tables, inf1, Olink_NGS, Olink_qPCR, SomaLogic160410, st4, s6, swath_ms.
    contents:
    - Olink_NGS
    - Olink_qPCR
    - SomaLogic160410
    - SomaScanV4.1
    - biomaRt
    - caprion
    - hg19
    - hg19Tables
    - inf1
    - st18
    - st4
    - st6
    - swath_ms

env:
 global:
   - _R_CHECK_FORCE_SUGGESTS_: false
