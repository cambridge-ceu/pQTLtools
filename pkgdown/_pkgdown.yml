      href: news/index.html
  right:
    - text: ""
      icon: fa-github
      href: https://github.com/jinghuazhao/pQTLtools

reference:
  - title: A summary
    desc: >
      Some functions are merged into R/gap as shown here, [https://jinghuazhao.github.io/R/vignettes/gap.html](https://jinghuazhao.github.io/R/vignettes/gap.html). The following datasets are available as internal objects: biomaRt, caprion, hg19, hg19Tables, inf1, Olink_NGS, Olink_qPCR, SomaLogic160410, st4, s6, swath_ms.
    contents:
    - pQTLtools-package
  - title: Functions
    contents:
    - genequeries
    - get.prop.below.LLOD
    - import_OpenGWAS
    - import_eQTLCatalogue
    - make_ExpressionSet
    - pqtlMR
    - regionqueries
    - run_coloc
    - run_TwoSampleMR
    - snpqueries
    - uniprot2ids
  - title: Datasets
    contents:
    - Olink_NGS
    - Olink_qPCR
    - SomaLogic160410
    - SomaScanV4.1
    - biomaRt
    - caprion
    - hg19
    - hg19Tables
    - inf1
    - st18
    - st4
    - st6
    - swath_ms

footer:
  structure:
    left: [developed_by, built_with]
    right: [legal]
  components:
    legal: Provided without **any warranty**.

env:
 global:
   - _R_CHECK_FORCE_SUGGESTS_: false
