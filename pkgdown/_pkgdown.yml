reference:
  - title: A summary
    desc: >
      Some functions are merged into R/gap as shown here, [https://jinghuazhao.github.io/R/vignettes/gap.html](https://jinghuazhao.github.io/R/vignettes/gap.html).
    contents:
    - pQTLtools-package
  - title: Functions
    contents:
    - genequeries
    - get.prop.below.LLOD
    - import_OpenGWAS
    - import_eQTLCatalogue
    - make_ExpressionSet
    - novelty_check
    - pqtlMR
    - qtl_lookup
    - regionqueries
    - run_coloc
    - run_TwoSampleMR
    - snpqueries
    - uniprot2ids

