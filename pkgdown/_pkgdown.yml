home:
  title: Protein Quantitative Trait Locus tools
  description: This package contains various Protein Quantitative Trait Locus (pQTL) handling functinos.
  links:
  - text: See related R packages
    href: https://jinghuazhao.github.io/R/

authors:
  Jing Hua Zhao:
    href: https://jinghuazhao.github.io/

url: https://jinghuazhao.github.io/pQTLtools/
template:
  bootstrap: 5
  bslib:
    bg: "#202123"
    fg: "#B8BCC2"
    primary: "#306cc9"

navbar:
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: Articles
      menu:
      - text: Vignettes
      - text: An overview of pQTLtools
        href: articles/pQTLtools.html
      - text: -------
      - text: Articles
      - text: ExpressionSet
        href: articles/es.html
      - text: SCALLOP-INF scripts
        href: articles/SCALLOP_INF.html
    - text: Reference
      href: reference/index.html
    - text: Changelog
      href: news/index.html
  right:
    - text: "GitHub"
      icon: fa-github
      href: https://github.com/jinghuazhao/pQTLtools

reference:
  - title: A summary
    contents:
    - pQTLtools-package
  - title: Functions
    contents:
    - genequeries
    - get.prop.below.LLOD
    - import_OpenGWAS
    - import_eQTLCatalogue
    - make_ExpressionSet
    - pqtlMR
    - regionqueries
    - run_coloc
    - run_TwoSampleMR
    - snpqueries
    - uniprot2ids
  - title: Datasets
    desc: >
      The following datasets are available as internal objects: biomaRt, caprion, hg19, hg19Tables, inf1, Olink_NGS, Olink_qPCR, SomaLogic160410, st4, s6, swath_ms.
    contents:
    - Olink_NGS
    - Olink_qPCR
    - SomaLogic160410
    - SomaScanV4.1
    - biomaRt
    - caprion
    - hg19
    - hg19Tables
    - inf1
    - st18
    - st4
    - st6
    - swath_ms

env:
 global:
   - _R_CHECK_FORCE_SUGGESTS_: false
