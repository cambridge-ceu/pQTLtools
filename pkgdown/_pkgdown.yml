    bootswatch: united

navbar:
  left:
    - text: "Articles"
      href: articles/index.html
    - text: "Reference"
      href: reference/index.html
    - text: "Changelog"
      href: "news/index.html"
  right:
    - text: "Source"
      href: https://github.com/jinghuazhao/pQTLtools

articles:
  - title: Vignettes
    contents:
    - pQTLtools
  - title: Articles
    contents:
    - plogp

reference:
  - title: Functions
    contents:
    - genequeries
    - import_OpenGWAS
    - pQTLtools-internal
    - import_eQTLCatalogue
    - pqtlMR
    - regionqueries
    - snpqueries
    - uniprot2ids
