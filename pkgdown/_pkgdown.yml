home:
  title: Protein Quantitative Trait Locus tools
  description: This package contains various Protein Quantitative Trait Locus (pQTL) handling functinos.
  links:
  - text: See related R packages
    href: https://jinghuazhao.github.io/R/

authors:
  Jing Hua Zhao:
    href: https://jinghuazhao.github.io/

url: https://jinghuazhao.github.io/pQTLtools/
template:
  bootstrap: 5
  bslib:
    bg: "#202123"
    fg: "#B8BCC2"
    primary: "#306cc9"

navbar:
  structure:
    left:  [home, articles, reference, news]
    right: [search, github]
  components:
    home:
    - text: Home
      icon: fa-home
      href: index.html
    articles:
    text: Articles
    menu:
    - text: Vignettes
    - text: An overview of pQTLtools
      href: articles/pQTLtools.html
    - text: -------
    - text: Articles
    - text: ExpressionSet
      href: articles/es.html
    - text: SCALLOP-INF scripts
      href: articles/SCALLOP_INF.html
    reference:
    - text: Reference
      href: reference/index.html
    news:
    - text: Changelog
      href: news/index.html
    github:
    - text: GitHub
      icon: fa-github
      href: https://github.com/jinghuazhao/pQTLtools

articles:
  - title: Vignettes
    navbar: ~
    contents:
    - pQTLtools
  - title: Articles
    desc: >
      Some functions were developed during the SCALLOP-INF analysis (https://jinghuazhao.github.io/INF/) and are now part of R/gap,
    contents:
    - es
    - SCALLOP-INF

reference:
  - title: A summary
    contents:
    - pQTLtools-package
  - title: Functions
    contents:
    - genequeries
    - get.prop.below.LLOD
    - import_OpenGWAS
    - import_eQTLCatalogue
    - make_ExpressionSet
    - pqtlMR
    - regionqueries
    - run_coloc
    - run_TwoSampleMR
    - snpqueries
    - uniprot2ids
  - title: Datasets
    desc: >
      The following datasets are available as internal objects: biomaRt, caprion, hg19, hg19Tables, inf1, Olink_NGS, Olink_qPCR, SomaLogic160410, st4, s6, swath_ms.
    contents:
    - Olink_NGS
    - Olink_qPCR
    - SomaLogic160410
    - SomaScanV4.1
    - biomaRt
    - caprion
    - hg19
    - hg19Tables
    - inf1
    - st18
    - st4
    - st6
    - swath_ms

env:
 global:
   - _R_CHECK_FORCE_SUGGESTS_: false
