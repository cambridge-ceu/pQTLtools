home:
  title: Protein Quantitative Trait Locus tools
  description: A protein Quantitative Trait Locus toolkit.
  links:
  - text: R/gap at CRAN
    href: https://cloud.r-project.org/package=gap
  - text: rdrr.io snapshots
    href: https://rdrr.io/github/jinghuazhao/pQTLtools/
  sidebar:
    structure: [links, support, license, community, authors, dev]
    components:
      support:
        title: Support
        text: "[<img src='https://jinghuazhao.github.io/pQTLtools/reference/figures/ceu.svg' width='80'>](https://www.phpc.cam.ac.uk/ceu/)"

authors:
  Jing Hua Zhao:
    title: Jing Hua Zhao
    html: "[<img src='https://jinghuazhao.github.io/bees.svg' width=24> Jing Hua Zhao](https://jinghuazhao.github.io/)"
  footer:
    roles: [cre, fnd]
    text: "Crafted by"
  sidebar:
    roles: [aut, ctb]
    before: ""
    after: "Welcome!"

url: https://jinghuazhao.github.io/pQTLtools/
template:
