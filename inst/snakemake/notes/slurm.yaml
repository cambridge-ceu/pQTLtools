jobs: 50
cluster: 'sbatch -A 'CARDIO-SL0-CPU'
--cpus-per-task {resources.cpus}
-p {resources.p}
-n 1
-t {resources.time}
--mem {resources.mem}
--cluster {resources.cluster}
-o 'work/%j.{rule}_{wildcards}.out'
-e 'work/%j.{rule}_{wildcards}.err''
use-conda: true
keep-going: true
rerun-incomplete: true
default-resources: [cpus=20, mem='30G', time='24:00:00', p='cardio']
